<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pending Documents</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- This wrapper applies your centered layout, backdrop-filter, padding, etc. -->

          <th>Year</th>
          <th>Pending Document</th>
        </tr>

      <tbody>

          </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Use your .back-btn class so it gets styled -->
    <button class="back-btn" onclick="location.href='{{ url_for('admin') }}'">

</html>
