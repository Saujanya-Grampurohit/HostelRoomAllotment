<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f5f9; /* Same light background as other pages */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .card a {
            display: block;
            margin: 12px auto;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .card .back-btn {
            background-color: #6c757d;
        }

        .card .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Student Options</h2>
            <a href="{{ url_for('register') }}">Register as a New Student</a>
            <a href="{{ url_for('student_complaint') }}">File a Complaint</a>
            <a href="{{ url_for('index') }}" class="back-btn">‚Üê Go Back</a>
        </div>
    </div>
</body>
</html>
