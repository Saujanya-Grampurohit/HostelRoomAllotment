<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Room No</th>
                <th>Complaint</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
            <tr>
                <td>{{ complaint.student_name }}</td>
                <td>{{ complaint.room_no }}</td>
                <td>{{ complaint.complaint_text }}</td>
                <td>{{ complaint.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
